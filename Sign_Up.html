<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Design_Sign_Up.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="your_signup_processing_script.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" id="password-toggle" onclick="togglePassword()">Show Password</button>

            <input type="submit" value="Sign Up">
        </form>
        <div class="link-container">
            <a href="login.html" class="forgot-password">Already have an account? Log In</a>
        </div>
    </div>

    <script src="Event_Sign_Up.js"></script>
</body>
</html>
